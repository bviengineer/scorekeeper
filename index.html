<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ScoreKeeper</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1><span id="p1-score">0</span> to <span id="p2-score">0</span></h1>
    <p>Playing up to: <span id="max-score">0</span></p>
    <input type="number" id="user-input">
    <button id="p1-score-button">Player One</button>
    <button id="p2-score-button">Player Two</button>
    <button id="reset-button">Reset</button>
    <script src="script.js"></script>
</body>
</html>
